# Site settings
title: Rachel Lee | Prospective Data Scientist # site title
description: >- # site description
  Mainly archiving projects, competition work, and daily reports from Boostcamp AI Summer 2021
lang: en-US # default lang
timezone: Asia/Seoul # set your timezone
# image: assets/img/avatar.jpg # This image used for Open Graph more info https://ogp.me/
# repo: https://github.com/piharpi/jekyll-klise # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Rachel Lee # author name
  bio: >- # tell to the world
    Welcome to my blog! I mainly use this to memo and archive what i learned about data science.
    Feel free to explore and connect with me <a href="https://github.com/rachel318318" target="_blank" rel="noopener">@github</a> 
  username: rachel318318 # general username
  github: rachel318318 # github username
  #twitter: twitter_username # twitter username
  #facebook: facebook_username # facebook username
  email: rachel318318@gmail.com # email adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# URL settings
url: "https://rachel318318.github.io" #
baseurl:
permalink: /:title/
google_analytics: # leave it blank if not wish
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Homepage limit posts
number_of_posts: 5

# Build settings
# theme: klise
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md
  - CONTRIBUTING.md
  - lighthouse.png
  - klise-*.gem
  - klise.gemspec

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
